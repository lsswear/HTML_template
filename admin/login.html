<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ADMIN_login</title>
	<link rel="stylesheet" href="public/dist/semantic.min.css">
	<link rel="stylesheet" href="public/css/login.css">
</head>
<body>
	<div class="ui segment  content">
		<div class="ui middle aligned relaxed fitted stackable grid">
			<div class="ten wide column" id="form_div" style="">
				<div class="ui inverted form">
					<div class="field">
						<label>用户名</label>
						<div class="ui left icon input">
							<input type="text" placeholder="用户名"> <i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<label>密码</label>
						<div class="ui left icon input">
							<input type="password"> <i class="lock icon"></i>
						</div>
					</div>
					<div class="centeraligned">
						<div class="ui blue submit button" id="login">登陆</div>
					</div>
				</div>
			</div>
			<div class="six wide center aligned  column">
				<p>后台管理系统</p>
			</div>
		</div>
	</div>
	<script src="public/dist/jquery.min.js"></script>
	<script src="public/dist/semantic.min.js"></script>
</body>
<script type="text/javascript">
$(function(){ 
	$('#login').click(function(){ 
		$('form').submit();
	})
})
</script>
</html>
